<!doctype html>
<html>
	<head>
		<title>Sign up, dumbass</title>
	</head>
	<body>
		<h1>Verifying yo dumb ass, one sec</h1>
		<script>
			const xhr = new XMLHttpRequest();
			xhr.open("POST", 'https://alpha.crudecards.xyz/api/authenticate/discord', true);
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
			xhr.onreadystatechange = function() {//Call a function when the state changes.
					if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
						try {
							window.opener.gotResponse(xhr.response);
						} catch(e) { }
						window.close();
					}
			}
			xhr.send(`code=${window.location.href.split('?code=')[1]}`);
		</script>
	</body>
</html>
